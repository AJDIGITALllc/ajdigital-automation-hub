name: Validate All Repos
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # every night at 3 AM UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run validation script
        run: |
          python scripts/validate_repos.py --dashboard