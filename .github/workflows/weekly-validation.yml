name: Weekly Validation & Dashboard Refresh

on:
  schedule:
    # Every Sunday at 06:00 UTC
    - cron: "0 6 * * 0"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  weekly-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python environment
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Run validation script with dashboard mode
      run: |
        python scripts/validate_repos.py --dashboard
    
    - name: Commit and push dashboard updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs/status-dashboard.md
        git commit -m "chore: weekly validation & dashboard refresh" || echo "No changes to commit"
        git push
    
    - name: Post validation summary
      run: |
        echo "### ✅ AJDIGITAL Weekly Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date (UTC):** $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
        echo "**Repositories validated:** $(grep -c '✅' docs/status-dashboard.md || echo 0)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Dashboard file:_ [docs/status-dashboard.md](./docs/status-dashboard.md)" >> $GITHUB_STEP_SUMMARY